<div class="container padding-top" style="margin:50px auto;">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <div class="well text-center">
                <form role="form"
                      novalidate="true"
                      name="loginForm"
                      ng-submit="adminLogin()"
                      autocomplete="off">
                    <div class="form-group">
                        <input type="text"
                               class="form-control"
                               placeholder="Username"
                               name="username"
                               ng-model="username"
                               required
                               ng-required="true">
                    </div>
                    <div class="form-group">
                        <input type="password"
                               class="form-control"
                               placeholder="Password"
                               name="password"
                               ng-model="password"
                               required
                               ng-required="true">
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
